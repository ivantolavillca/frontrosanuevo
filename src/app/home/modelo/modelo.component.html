<div class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="w-full bg-white shadow-lg rounded-lg p-8">
        <div class="flex flex-col md:flex-row items-center md:items-start">
            <div class="md:w-1/3 hidden md:block">
                <img src="assets/images/nino.png" alt="niño" class="w-full h-auto shadow-md">
            </div>

            <div class="md:w-2/3 md:pl-8">
                <div class="text-center">
                    <h1 class="text-4xl font-extrabold text-gray-900 leading-tight">
                        Predicción de Estado Físico
                    </h1>
                    <p class="text-lg text-gray-500 mt-4">
                        Ingresa tus datos para obtener una predicción personalizada
                    </p>
                </div>

                <form [formGroup]="saludForm" (ngSubmit)="onSubmit()" class="mt-6">
                    <fieldset class="border border-gray-300 p-4 rounded-lg mb-4">
                        <legend class="text-lg font-semibold text-gray-700 px-2">Datos Personales</legend>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block mb-2 text-sm font-semibold text-gray-700">Edad</label>
                                <select formControlName="edad"
                                    class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option *ngFor="let edad of edades" [value]="edad">{{ edad }}</option>
                                </select>
                            </div>

                            <div>
                                <label class="block mb-2 text-sm font-semibold text-gray-700">Género</label>
                                <select formControlName="genero"
                                    class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="masculino">Masculino</option>
                                    <option value="femenino">Femenino</option>
                                </select>
                            </div>
                            </div>
                            </fieldset>
                            
                            <fieldset class="border border-gray-300 p-4 rounded-lg mb-6">
                                <legend class="text-lg font-semibold text-gray-700 px-2">Medidas Corporales</legend>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block mb-2 text-sm font-semibold text-gray-700">Peso (kg)</label>
                                <input id="peso" type="number" formControlName="peso"
                                    class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Peso" />
                            </div>

                            <div>
                                <label class="block mb-2 text-sm font-semibold text-gray-700">Estatura (mts)</label>
                                <input id="estatura" type="number" formControlName="estatura"
                                    class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="Estatura" />
                            </div>
                        </div>
                    </fieldset>

                    <div class="mt-6 text-center">
                        <button type="submit"
                            class="w-full md:w-auto px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition duration-300">
                            Realizar predicción
                        </button>
                    </div>
                </form>
                <!-- Mostrar la imagen según la categoría del IMC -->
                <div *ngIf="imagenUrl" class="mt-8 text-center">
                    <h3 class="text-xl font-bold text-gray-800">
                        Tu estado físico es: {{ getEstadoFisico(value) }}
                    </h3>
                    <p class="mt-2 text-gray-600">{{ getRecomendaciones(value) }}</p>
                    <img [src]="imagenUrl" alt="Estado físico" class="w-30 max-w-xs mx-auto mt-4 shadow-md object-contain rounded-lg" />
                </div>
            </div>
        </div>
    </div>
</div>
